<h1 class="mt-3">Images</h1>
    <div class="row mt-5">
        <div class="col-md-12 ">
            <div *ngIf="(cameraPhotos.length > 0) else notFound">
                <img [src]="photo.img_src" class="img-responsive fimg"  height="240" *ngFor="let photo of cameraPhotos" />
            </div>
            <ng-template #notFound> 
                <h5 *ngIf="fetchingImagesIndicater" >Fetching images...</h5>
                <h4 *ngIf="!fetchingImagesIndicater">No image available!</h4>
            </ng-template>            
	    </div>
    </div>
